<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON to Figma Styles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
    }
    
    /* Loading state */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #666;
    }
    
    /* Error boundary */
    .error-boundary {
      padding: 20px;
      text-align: center;
      color: #ff0000;
      background: #fff5f5;
      border: 1px solid #ffcccc;
      margin: 20px;
      border-radius: 4px;
    }
    
    /* File input styles */
    .file-input {
      margin: 20px;
    }
    
    .file-drop-zone {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .file-drop-zone:hover {
      border-color: #007acc;
      background: #f8f9fa;
    }
    
    .file-drop-zone.drag-over {
      border-color: #007acc;
      background: #e3f2fd;
    }
    
    .file-drop-zone.error {
      border-color: #ff0000;
      background: #fff5f5;
    }
    
    .file-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    .file-hint {
      color: #666;
      font-size: 14px;
    }
    
    .error-message {
      color: #ff0000;
      font-size: 14px;
      margin-top: 8px;
    }
    
    .file-input-hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Fallback content while React loads -->
    <div class="loading">Loading...</div>
  </div>
  
  <!-- Error boundary script -->
  <script>
    window.addEventListener('error', function(e) {
      document.getElementById('root').innerHTML = 
        '<div class="error-boundary">An error occurred. Please refresh the plugin.</div>';
    });
    
    // Handle unhandled promise rejections
    window.addEventListener('unhandledrejection', function(e) {
      document.getElementById('root').innerHTML = 
        '<div class="error-boundary">An error occurred. Please refresh the plugin.</div>';
    });
  </script>
</body>
</html>
